<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walutowy</title>
    <meta property="og:imege" content="..images/share.png">
    <link rel="icon" href="images/icon.png">
    <link href="style.css/style.css" rel="stylesheet" />
    <link href="style.css/form.css" rel="stylesheet" />
    <link href="style.css/body.css" rel="stylesheet" />
    <script defer src="script.js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <h1 class="body__title">Kalkulator Walutowy</h1>
    <form class="js-form form">
        <fieldset class="form__field">
            <!-- <legend class="form__legend"></legend> -->
            <p>
                <label class="form__label">
                    <span class="form__text">Kwota w Złotówkach*:
                    </span>
                    <input placeholder="Wpisz wartość w Złotówkach" class="form__field js-pln" required type="number"
                        min="1" step="0.01">
                </label>
            </p>
            <p>
                <label class="form__label">
                    <span class="form__text">
                        Waluta*:
                    </span>
                    <select name="currency" class="form__select js-currency">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                    </select>
                </label>
            </p>

        </fieldset>


        <p class="form__result"><span class="js-result form__result--number"></span></p>
    </form>
</body>

</html>
